
<html>  
<head>
    <title>YSES FAMILY TREE</title>	 	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>	
	  	
	<script src="getorgchart/getorgchart.js"></script>
	<link href="getorgchart/getorgchart.css" rel="stylesheet" /> 
    <style type="text/css"> 
        html, body {margin: 0px; padding: 0px;width: 100%;height: 100%;overflow: hidden; }
        #people {width: 100%;height: 100%; }  
        #people .get-org-chart {background-color: white} 
        #people .get-org-chart .get-oc-c .get-text-0 {font-size: 55px;font-weight: bold}
        #people .get-org-chart .get-oc-c .get-text-1 {font-size: 40px; }
    </style>
</head>
<body>     
    <div id="people"></div> 
    <script type="text/ecmascript">
			$("#people").getOrgChart({		
				theme: "vivian",
				primaryColumns: ["name", "ysesBatch", "collegeBatch"],
				gridView: true,
				editable: false,
				color: "blue",
				dataSource: "familytree.xml",
				subtreeSeparation: 200
			});

    </script>	
</body>
</html>
